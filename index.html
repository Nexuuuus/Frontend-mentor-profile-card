<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

<body>
  <img id="circle_top" src="./images/bg-pattern-top.svg"></img>
  <img id="circle_bottom" src="./images/bg-pattern-top.svg"></img>
  <div id="container">
  <div id="card">
<img id="pattern" src="./images/bg-pattern-card.svg"></img>
<img id="face" src="./images/image-victor.jpg"></img>
<p>Victor Crest  <span style="margin-left: 10px;">26</span> <br> <span class="Small_text">London</span></p>
<div id="stats">
  <p class="stats" id="followers">80K <br><span class="Stat_text">Followers</span></p>
  <p class="stats" id="likes">803K <br><span class="Stat_text">Likes</span></p>
  <p class="stats" id="photos">1.4K <br><span class="Stat_text">Photos</span></p>
</div>
  </div>
</div>
